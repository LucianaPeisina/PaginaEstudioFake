<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Fake</title>
    <link rel="shortcut icon" href="./imagenes/fake.jpg" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="Mediaquaries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3d5f69751.js" crossorigin="anonymous"></script>
    
</head>
<body class="body-home">
    <header class="headerC">
        <!--En JS-->

    </header>
    <div class="container"> 
        <main class="Formulario" > 
            <h2 class="Consulta"> <i class="fa-solid fa-message"></i> Consultanos </h2><br>
            <form action="mail" method="post" target="_blank">
             <label for="Nombre y apellido"> Nombre y Apellido* </label> <br>
                <input class="Rectangulo" type="text" name="nombre" id="nombre" required autocomplete> <br>
                <br><label for="telefono"> Teléfono* </label><br>
                <input class="Rectangulo" type="tel" name="telefono" id="telefono" required placeholder="Ejemplo: +54 9 1134567891" autocomplete> <br>
                <br><label for="mail">Mail*</label><br>
                <input class="Rectangulo" type="email" name="mail" id="mail" required placeholder="Ejemplo@gmail.com" autocomplete> <br>
                <br><label for="Tipo">Tipo de consulta*</label> <br>
                <select class="Rectangulo" name="tipo" id="tipo" required>
                <option value="1">---</option>
                <option value="2"> Sucesion </option>
                <option value="3"> Jubilación </option>
                <option value="4"> Reajuste de haberes</option>
                <option value="5"> Pension por fallecimiento</option>
                <option value="6"> Otro </option>
                </select> <br>
                <br><label for="consulta">Consulta*</label><br>
                <textarea name="consulta" id="textarea"  rows="8" required placeholder="Escriba aquí su consulta"></textarea>
                <br>
                <input class="Botones" type="reset" value="Borrar">
                <input class="Botones" type="submit" value="Enviar">
            </form>
         </main>
        <aside class="mapa">
            <div class="dentro"> 
                <h3>  <i class="fa-solid fa-envelope"></i> Email</h3>
                <br>
                <p> consulta@estudiofake.com </p>
                <br> 
                <h3><i class="fa-solid fa-building"></i> Nuestras oficinas </h3>
                <br>
                <p> Talcahuano 123, CABA</p>
                <br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.875900752471!2d-58.38695944962371!3d-34.607299465097796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac516953527%3A0x609c82c28b3f9c86!2sTalcahuano%20123%2C%20C1013AAC%20CABA!5e0!3m2!1ses-419!2sar!4v1661709132111!5m2!1ses-419!2sar" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

         </aside>
    </div>
    <footer id="FooterP">
      <!-- EN el JS-->
    </footer>
    <script src="./Usuales.js"></script>
    <script defer src="navegacion.js"></script>
</body>
</html>
