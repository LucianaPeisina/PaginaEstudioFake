    <div class="container"> 
        <main class="Formulario" > 
            <h2 class="Consulta"> <i class="fa-solid fa-message"></i> Consultanos </h2><br>
            <form action="mail" method="post" target="_blank">
             <label for="Nombre y apellido"> Nombre y Apellido* </label> <br>
                <input class="Rectangulo" type="text" name="nombre" id="nombre" required autocomplete> <br>
                <br><label for="telefono"> Teléfono* </label><br>
                <input class="Rectangulo" type="tel" name="telefono" id="telefono" required placeholder="Ejemplo: +54 9 1134567891" autocomplete> <br>
                <br><label for="mail">Mail*</label><br>
                <input class="Rectangulo" type="email" name="mail" id="mail" required placeholder="Ejemplo@gmail.com" autocomplete> <br>
                <br><label for="Tipo">Tipo de consulta*</label> <br>
                <select class="Rectangulo" name="tipo" id="tipo" required>
                <option value="1">---</option>
                <option value="2"> Sucesion </option>
                <option value="3"> Jubilación </option>
                <option value="4"> Reajuste de haberes</option>
                <option value="5"> Pension por fallecimiento</option>
                <option value="6"> Otro </option>
                </select> <br>
                <br><label for="consulta">Consulta*</label><br>
                <textarea name="consulta" id="textarea"  rows="8" required placeholder="Escriba aquí su consulta"></textarea>
                <br>
                <input class="Botones" type="reset" value="Borrar">
                <input class="Botones" type="submit" value="Enviar">
            </form>
         </main>
